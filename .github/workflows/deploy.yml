name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - armv7-unknown-linux-gnueabihf
          - aarch64-unknown-linux-gnu

    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Rustのセットアップ
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 3. ターゲットの追加
      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      # 4. クロスコンパイルツールチェインのインストール
      - name: Install cross-compilation tools
        run: |
          if [[ "${{ matrix.target }}" == "armv7-unknown-linux-gnueabihf" ]]; then
            sudo apt-get update
            sudo apt-get install -y gcc-arm-linux-gnueabihf libc6-dev-armhf-cross
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
          fi

     # 5. リンカの設定
      - name: Configure Cargo for cross-compilation
        run: |
          mkdir -p .cargo
          echo '[target.armv7-unknown-linux-gnueabihf]' >> .cargo/config.toml
          echo 'linker = "arm-linux-gnueabihf-gcc"' >> .cargo/config.toml
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      # 6. バックエンドのビルド
      - name: Build backend for ${{ matrix.target }}
        working-directory: ./backend
        run: cargo build --release --target ${{ matrix.target }}

      - name: Verify build output
        run: ls -lh ./backend/target/${{ matrix.target }}/release/

      # 7. アーティファクトのアップロード
      - name: Upload backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: ksh-backend-${{ matrix.target }}
          path: ./backend/target/${{ matrix.target }}/release/backend

  build-frontend:
    name: Build Frontend and Prepare Shared Files
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Yarnのセットアップとフロントエンドビルド
      - name: Build frontend
        working-directory: ./frontend
        run: |
          corepack enable
          yarn install
          yarn run build

      # 3. アーティファクトのアップロード
      - name: Upload frontend and shared files
        uses: actions/upload-artifact@v3
        with:
          name: shared-files
          path: |
            ./frontend/ksh_frontend_assets
            ./ksh_install.sh
            ./KlipperSetuphelper.service

  release:
    name: Create Release
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. アーティファクトのダウンロード
      - name: Download shared files
        uses: actions/download-artifact@v3
        with:
          name: shared-files

      - name: Download backend artifacts (armv7)
        uses: actions/download-artifact@v3
        with:
          name: ksh-backend-armv7-unknown-linux-gnueabihf

      - name: Download backend artifacts (aarch64)
        uses: actions/download-artifact@v3
        with:
          name: ksh-backend-aarch64-unknown-linux-gnu

      # アーティファクト展開後のファイルリストを確認
      - name: Verify downloaded artifacts
        run: |
          echo "Listing frontend assets:"
          ls -lh ./ksh-frontend-assets
          echo "Listing armv7 backend:"
          ls -lh ./ksh-backend-armv7-unknown-linux-gnueabihf
          echo "Listing aarch64 backend:"
          ls -lh ./ksh-backend-aarch64-unknown-linux-gnu

      # 3. Cargo.tomlのバージョンを取得
      - name: Get Cargo version
        id: cargo_version
        run: |
          version=$(sed -n 's/^version *= *"\(.*\)"/\1/p' backend/Cargo.toml)
          echo "version=$version" >> $GITHUB_ENV

      # 4. ksh_install.shのTAGを更新
      - name: Update TAG in ksh_install.sh
        run: |
          tag="v${{ env.version }}"
          sed -i "s/^TAG=.*/TAG=\"$tag\"/" ksh_install.sh

      # 5. リリースの作成
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ env.version }}
          name: Release v${{ env.version }}
          body: |
            ## What's Included
            - Backend binaries
            - Frontend assets
            - ksh_install.sh
            - Service file (KlipperSetuphelper.service)
          artifacts: |
            ksh-backend-armv7-unknown-linux-gnueabihf/backend
            ksh-backend-aarch64-unknown-linux-gnu/backend
            ./frontend/ksh_frontend_assets
            ./ksh_install.sh
            ./KlipperSetuphelper.service